name: tudo_na_mao
description: Tudo na Mão - App de lembretes para não esquecer itens importantes
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.2
  permission_handler: ^11.1.0
  timezone: ^0.9.2
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.14.4
  android_notification_icons: ^0.0.1



flutter_launcher_icons :
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/icon/